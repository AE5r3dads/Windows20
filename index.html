<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/59d717c910.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 20 Alpha</title>
</head>
<body id="body">
    <!-- Right Click in Screen -->
    <div id="context-menu">
        <div>
            <a><i id="viewe" class="fa-solid fa-street-view"></i> View</a>
        </div>
        <div>
          <a style="color:#fff; text-decoration: none;" href="#"><i id="sortby" class="fa-solid fa-sort"></i> Sort by</a>
        </div>
        <div>
          <a style="color:#fff; text-decoration: none;" onClick="window.location.reload(true)" href="#"><i id="reload" class="fa-solid fa-rotate-right" onClick="window.location.reload(true)"></i> Refresh</a>
        </div>
        <div>
          <a style="color:#fff; text-decoration: none;" href="#"><i id="newe" class="fa-solid fa-folder-plus"></i> New</a>
        </div>
        <div>
          <a style="color:#fff; text-decoration: none;" href="#"><i id="displaysettinges" class="fa-solid fa-display"></i> Display Setting</a>
        </div>
        <div>
          <a style="color:#fff; text-decoration: none;" href="#"><i id="personalizetions" class="fa-solid fa-pen"></i> Personalize</a>
        </div>
        <div>
          <a id="settings" style="color:#fff; text-decoration: none;" href="#"><i class="fa-solid fa-gear"></i> Setting</a>
        </div>
      </div>
    <!-- End Right Click in Screen -->
    <!-- This PC -->
    <img src="./images/icons8-c-drive-48.png" id="serc">
    <span class="span-thispc" id="span-thispc">This PC</span>
   <div id="wrapper" class="wrapper">
    <img src="./images/icons8-c-drive-48.png" class="w-imglogo">
    <img src="./images/icons8-close-window-48.png" id="wimgclose" class="w-imgclose">
    <!-- End This PC -->
    <hr />
    <!-- more in This PC -->
    <img src="./images/icons8-desktop-computer-48.png" id="desktop">
    <span id="namedesktop">DeskTop</span>
    <img src="./images/icons8-downloads-48.png" id="downloads">
    <span id="namedesktop">Downloads</span>
    <img src="./images/icons8-documents-48.png" id="documents">
    <span id="namedesktop">Documents</span>
   </div>
   <!-- End more in This PC -->
   <!-- Settings -->
   <div id="wrappersetting" class="wrappersetting">
    <img src="./images/icons8-settings.png" class="w-imglogosetting">
    <img src="./images/icons8-close-window-48.png" id="imgclosesetting" class="w-imgclosesetting">
    <hr />
    <!-- End Settings -->
    <!-- more in Settings -->
    <h4 class="h4-namewallpaperss">Wallpapers</h4>
    <img src="./Wallpaper/windows-11-windows-10-minimalism-hd-wallpaper-preview.jpg" title="Dufualt Wallpaper" id="wallpaperdefualt">
    <img src="./Wallpaper/windows-11-windows-11-se-microsoft-minimalism-operating-system-hd-wallpaper-preview1.jpg" id="wallpapertow">
    <img src="./Wallpaper/windows-11-windows-11-se-microsoft-minimalism-operating-system-hd-wallpaper-preview2.jpg" id="wallpaperthree">
    <!-- End more in Settings -->
</body>
<script src="server.js"></script>
</html>
